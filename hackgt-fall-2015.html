<head>
  <title>VirtuoCity</title>
</head>

<body>
  <h1>VirtuoCity</h1>
  {{> loginButtons}}

  {{ #if currentUser }}

    <form class="new-vice">
      <input type="text" name="text" placeholder="Add a vice you want to avoid." />
      <input type="submit" />
    </form>

    <ul>
    	{{#each vices}}
        {{> vice}}
      {{/each}}
    </ul>
    <div>

    <p>Contact name: {{ contact.contactName }}</p>
    <p>Contact number: {{ contact.contactNumber }}</p>

      {{> emergencyContact}}  
    </div>
  {{ /if }}
</body>

<template name="vice">

  {{ username }}


  <li>{{text}} <button class="delete">&times;</button></li>
</template>

<template name="emergencyContact">
  <form class="editContact">
    <input type="text" name="contactName" placeholder="Contact name" value=""/>
    <input type="text" name="contactNumber" placeholder="Contact number" />
    <input type="submit" />
  </form>
</template>
