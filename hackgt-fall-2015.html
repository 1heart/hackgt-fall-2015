<head>
  <title>VirtuoCity</title>
</head>

<body>
  <h1>VirtuoCity</h1>
  {{> loginButtons}}

  <form class="new-vice">
  <input type="text" name="text" placeholder="Add a vice you want to avoid." />
  </form>

  <ul>
  	{{#each vices}}
  		{{> vice}}
	{{/each}}
  </ul>
  <div>
  	{{> emergencyContact}}
  </div>
</body>

<template name="vice">
<li>{{text}} <button class="delete">&times;</button></li>

</template>

<template name="emergencyContact">
<p>{{contactName}}</p>
<p>{{contactNumber}}</p>
</template>
